<!DOCTYPE html>
<!-- Cv -->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi currículum</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff6f61, #6ab2ff);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      animation: glow 2s infinite alternate;
    }
    h2 {
      font-size: 2.5rem;  
      text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      animation: glow 2s infinite alternate;
    }
    p {
      
      font-size: 1.2rem;
      text-shadow: 0px 2px 6px rgba(1, 1, 0, 0.3);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% {
        text-shadow: 0px 0px 8px #ffffff;
      }
      100% {
        text-shadow: 0px 0px 20px #ffda77;
      }
    }
  </style>
</head>
<body>
  
  <header>
    <h1 id="NOMBRE">Jose de Jesus Hernandez Vergara</h1>
    <p>Nacido el 19 de abril del 2005</p>
  </header>

 
  <section>
    <h2>Formación y Experiencia</h2>
    <p>Tengo formación básica en redes, bases de datos, Azure DevOps, C++, POOS y Python.</p>
    <p>He participado en proyectos de IoT.</p>
  </section>

  <script>
    const text = document.getElementById("NOMBRE");
    const colors = ["#ff6f61", "#f9c74f", "#43aa8b", "#6ab2ff", "#ff61a6"];
    let colorIndex = 0;
    setInterval(() => {
      text.style.color = colors[colorIndex];
      colorIndex = (colorIndex + 1) % colors.length;
    }, 500);
  </script>

  <footer>
    <p>&copy; 2025 Jose de Jesus Hernandez Vergara</p>
  </footer>
</body>
</html>
